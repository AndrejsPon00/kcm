# permissions for end users to edit hmctemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: hmc
    app.kubernetes.io/managed-by: kustomize
  name: hmctemplate-editor-role
rules:
- apiGroups:
  - hmc.mirantis.com.hmc.mirantis.com
  resources:
  - hmctemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - hmc.mirantis.com.hmc.mirantis.com
  resources:
  - hmctemplates/status
  verbs:
  - get
